<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Make your link short</title>
</head>

<body class="bg-slate-400">
    <div class="container mx-auto flex justify-center my-10 gap-4 items-center">
        <input type="text" placeholder="Give the link here"
            class="p-3 w-2/3 border border-sky-950 rounded-lg outline-none" id="inputBox">
        <button class="px-3 py-2 bg-sky-300 text-2xl font-medium rounded-md" id="btn">Shorten it</button>
    </div>
    <p class="container mx-auto text-xl text-sky-900 font-medium text-center" id="short_message"></p>

    <script src="short_code.js"></script>
</body>

</html>
